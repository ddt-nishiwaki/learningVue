<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>速習Vue.js</title>
</head>
<body>
    <div id="app">
        <form>
            <label for="spring">春</label>
            <input type="radio" id="spring" v-model="season" value="spring" />
            <label for="summer">夏</label>
            <input type="radio" id="summer" v-model="season" value="summer" />
            <label for="autumn">秋</label>
            <input type="radio" id="autumn" v-model="season" value="autumn" />
            <label for="winter">冬</label>
            <input type="radio" id="winter" v-model="season" value="winter" />
        </form>
        <div>式の値に応じて表示/非表示を制御します。例えば選択した値によってコンテンツを出し分けたりします</div>
        <!--
            v-showディレクティブに指定したJavascript式がtrueなら表示し
            falseならdisplay:hidden によって非表示にします
            v-ifと比べて表示/非表示の切り替えはスタイルによって行われるためコストが低い反面
            初期描画のコストは上がります
        -->
        <div id="panel1" v-show="'spring' === season">
            春のコンテンツ
        </div>
        <div id="panel2" v-show="'summer' === season">
            夏のコンテンツ
        </div>
        <div id="panel3" v-show="'autumn' === season">
            秋のコンテンツ
        </div>
        <div id="panel4" v-show="'winter' === season">
            冬のコンテンツ
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="./vshowDirective.js"></script>
</body>
</html>
